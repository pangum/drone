kind: pipeline
type: docker
name: 盘古文档


clone:
  disable: true


trigger:
  event:
    exclude:
      - pull_request


environment:
  GOPROXY: https://goproxy.cn


steps:
  - name: 拉代码
    image: plugins/git
    pull: if-not-exists

  - name: 生成文档
    image: node
    pull: if-not-exists
    commands:
      - cd doc
      - yarn install
      - yarn docs:build

  - name: 部署到腾讯云
    image: storezhang/cos
    settings:
      secret_id:
        from_secret: cos_secret_id
      secret_key:
        from_secret: cos_secret_key
      base_url: https://pangu-1253228583.cos.ap-chengdu.myqcloud.com
      folder: doc/dist


volumes:
  - name: deps
    temp: { }
